    <div class="form-inline py-4" id="inputs">
        <span class="mr-2">Start Value</span>
        <input type="range" id="input_static" min=0 max=10 value=4 step=1 class="form-control" onmouseup="update()">
        <span class="ml-2"><output id="output_int_static" type="int" />
    </div>
    <div class="form-inline">
        <span class="mr-2">Growth Factor</span>
        <input type="range" min=0 max=2 value=0.5 step=0.1 id="input_growth" class="form-control"
            onmouseup="update()">
        <span class="mr-2"><output id="output_int_growth" type="int" />
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 30%" scope="col">Static</th>
                <th style="width: 30%" scope="col">Linear</th>
                <th style="width: 30%" scope="col">Exponential</th>
                <th style="width: 10%" scope="col">Custom</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><canvas id="chartStatic" width="300" height="300"></canvas></td>
                <td><canvas id="chartLinear" width="300" height="300"></canvas></td>
                <td><canvas id="chartExp" width="300" height="300"></canvas></td>
                <td>[Custom]</td>
            </tr>
        </tbody>
    </table>
</div>
