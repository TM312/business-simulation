{% extends "base.html" %}

{% block app_content %}
<div class="container">
  <h1 class="mb-2">{{ title }}</h1>

  <form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="email">{{ form.email.label }} </label>
      {{ form.email(size=32) }}
      <small id="emailHelp" class="form-text text-muted">{% for error in form.email.errors %}[{{ error }}]{% endfor %}</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
